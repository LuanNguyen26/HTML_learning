<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="b2b17css.css" type="text/css" rel="stylesheet">
</head>

<body>
	<p><button onClick="Move()">Click me</button></p>
	<div id="container">
		<div id="animate"></div>
	</div>

	<script>
		function Move(){
			var pos = 0;
			var id = setInterval(frame, 5);
			function frame(){
				if(pos == 350){
					clearInterval(id);
				}else{
					pos++;
					animate.style.top = pos + "px";
					animate.style.bottom = pos + "px";
				}
			}
		}
	</script>
</body>
</html>
