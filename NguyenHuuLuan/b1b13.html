		function tinhdiemTB(){
			var x1=document.getElementById('t');

			 }
			
			var tb=document.getElementById("dtb");
 			tb=(parseFloat(x1.value)+parseFloat(x2.value)+parseFloat(x3.value))/3;

 			var xltb=document.getElementById("xl");
 			if(tbfix>=9.5)
		 	{
		  	xltb.innerText='Xuat Sac';
		 	}
		 	else if(tbfix>=8.5)
		 	{
		  	xltb.innerText='Gioi';
		 	}
		 	else if(tbfix>=6.5)
		 	{
		  	xltb.innerText='Kha';
		 	}
			else if(tbfix>=5)
			{
		  	xltb.innerText='Trung binh';
		 	}
			else if(tbfix>=4.5)
			{
		  	xltb.innerText='Yeu';
		 	}
		 	else xltb.innerText='Kem';
		 	return tbfix;
		}
